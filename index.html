<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMO Meeting Planner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #99bb1c;
            --primary-blue: #023259;
            --light-green: rgba(153, 187, 28, 0.1);
            --light-blue: rgba(2, 50, 89, 0.1);
        }

        body {
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--light-green) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header-section {
            background: var(--primary-blue);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background: var(--primary-green);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(153, 187, 28, 0.3);
            background: var(--primary-green);
        }

        .form-control, .form-select {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            padding: 12px 20px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 20px rgba(153, 187, 28, 0.2);
        }

        .calendar-day {
            aspect-ratio: 1;
            border: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            margin: 3px;
            min-height: 45px;
            font-weight: 500;
            background: white;
        }

        .calendar-day:hover {
            background-color: var(--light-green);
            transform: scale(1.05);
        }

        .calendar-day.has-meeting {
            background: var(--primary-green);
            color: white;
            animation: pulse 2s infinite;
        }

        .table-container {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-height: 500px;
            overflow-y: auto;
        }

        .table th {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table td {
            padding: 15px;
            border-color: #f8f9fa;
            vertical-align: middle;
        }

        .badge-custom {
            background: var(--primary-green);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .badge-audience {
            background-color: #000000;
            color: #ffffff;
            font-size: 0.8em;
            border-radius: 12px;
            font-weight: 600;
            padding: 6px 12px;
            border: none;
            margin-right: 6px;
            margin-bottom: 4px;
            display: inline-block;
            text-decoration: none;
        }

        .audience-badges {
            line-height: 1.6;
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .icon-animation {
            animation: bounce 2s infinite;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .calendar-header {
            background: var(--primary-blue);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
        }

        .calendar-header-day {
            padding: 12px 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--primary-blue);
            text-align: center;
            background: rgba(153, 187, 28, 0.1);
            border-radius: 8px;
            margin: 3px;
        }

        .custom-container {
            max-width: 1400px;
        }

        .form-check-label {
            font-size: 0.95rem;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            padding-left: 8px;
        }

        .form-check {
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .form-check:hover {
            background-color: rgba(153, 187, 28, 0.1);
        }

        .form-check-input {
            margin-top: 0.25rem;
            width: 1.2em;
            height: 1.2em;
        }

        .form-check-input:checked {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }

        .audience-container {
            transition: all 0.3s ease;
        }

        .audience-container:hover {
            border-color: var(--primary-green) !important;
        }

        .calendar-grid {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            z-index: 1000;
        }

        .status-online {
            background: #28a745;
            color: white;
        }

        .status-offline {
            background: #dc3545;
            color: white;
        }

        .btn-edit {
            background: #ffc107;
            border: none;
            color: white;
        }

        .btn-edit:hover {
            background: #ff8f00;
            color: white;
        }

        .card-header {
            background: var(--primary-green) !important;
            color: white !important;
            border-radius: 20px 20px 0 0 !important;
        }

        .meeting-table-wrapper {
            max-height: 500px;
            overflow-y: auto;
            border-radius: 0 0 20px 20px;
        }

        .meeting-table-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .meeting-table-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .meeting-table-wrapper::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 4px;
        }

        .meeting-table-wrapper::-webkit-scrollbar-thumb:hover {
            background: var(--primary-blue);
        }

        .nearest-meeting-indicator {
            background: var(--primary-blue);
            color: white;
            border-left: 4px solid var(--primary-green);
        }
    </style>
</head>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, orderBy, query, onSnapshot, connectFirestoreEmulator } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmTSUEiLX0K1A8mPnN0citZmDAuzLkL_A",
            authDomain: "rapat-simo-15b35.firebaseapp.com",
            projectId: "rapat-simo-15b35",
            storageBucket: "rapat-simo-15b35.firebasestorage.app",
            messagingSenderId: "471527167515",
            appId: "1:471527167515:web:7766a3f2ee1d6280e9cabe",
            measurementId: "G-FCPTBCPHMB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        let meetings = [];
        let unsubscribe = null;
        let isFirebaseConnected = false;
        let isEditing = false;

        // Test Firebase connection
        async function testFirebaseConnection() {
            try {
                // Try to read from Firestore
                const testQuery = query(collection(db, "meetings"));
                const snapshot = await getDocs(testQuery);
                isFirebaseConnected = true;
                updateConnectionStatus(true);
                console.log("Firebase connected successfully");
                return true;
            } catch (error) {
                console.error("Firebase connection failed:", error);
                isFirebaseConnected = false;
                updateConnectionStatus(false);
                
                // Fallback to local storage
                loadFromLocalStorage();
                return false;
            }
        }

        // Local storage fallback functions
        function saveToLocalStorage() {
            try {
                localStorage.setItem('simo_meetings', JSON.stringify(meetings));
            } catch (error) {
                console.error("Error saving to localStorage:", error);
            }
        }

        function loadFromLocalStorage() {
            try {
                const stored = localStorage.getItem('simo_meetings');
                if (stored) {
                    meetings = JSON.parse(stored);
                    updateMeetingTable();
                    generateCalendar();
                }
            } catch (error) {
                console.error("Error loading from localStorage:", error);
                meetings = [];
            }
        }

        // Firebase operations with fallback
        async function saveMeetingToFirebase(meetingData) {
            try {
                showLoading(true);
                
                if (isFirebaseConnected) {
                    const docRef = await addDoc(collection(db, "meetings"), {
                        ...meetingData,
                        createdAt: new Date(),
                        timestamp: Date.now()
                    });
                    console.log("Meeting saved to Firebase with ID: ", docRef.id);
                    return docRef.id;
                } else {
                    // Fallback to local storage
                    const newMeeting = {
                        id: Date.now().toString(),
                        ...meetingData,
                        createdAt: new Date(),
                        timestamp: Date.now()
                    };
                    meetings.push(newMeeting);
                    meetings.sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));
                    saveToLocalStorage();
                    updateMeetingTable();
                    generateCalendar();
                    console.log("Meeting saved to localStorage");
                    return newMeeting.id;
                }
            } catch (error) {
                console.error("Error saving meeting: ", error);
                // Try localStorage as fallback
                const newMeeting = {
                    id: Date.now().toString(),
                    ...meetingData,
                    createdAt: new Date(),
                    timestamp: Date.now()
                };
                meetings.push(newMeeting);
                meetings.sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));
                saveToLocalStorage();
                updateMeetingTable();
                generateCalendar();
                return newMeeting.id;
            } finally {
                showLoading(false);
            }
        }

        async function updateMeetingInFirebase(meetingId, meetingData) {
            try {
                showLoading(true);
                
                if (isFirebaseConnected) {
                    await updateDoc(doc(db, "meetings", meetingId), {
                        ...meetingData,
                        updatedAt: new Date()
                    });
                    console.log("Meeting updated in Firebase with ID: ", meetingId);
                } else {
                    // Fallback to local storage
                    const index = meetings.findIndex(meeting => meeting.id === meetingId);
                    if (index !== -1) {
                        meetings[index] = { ...meetings[index], ...meetingData, updatedAt: new Date() };
                        meetings.sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));
                        saveToLocalStorage();
                        updateMeetingTable();
                        generateCalendar();
                        console.log("Meeting updated in localStorage");
                    }
                }
            } catch (error) {
                console.error("Error updating meeting: ", error);
                // Try localStorage as fallback
                const index = meetings.findIndex(meeting => meeting.id === meetingId);
                if (index !== -1) {
                    meetings[index] = { ...meetings[index], ...meetingData, updatedAt: new Date() };
                    meetings.sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));
                    saveToLocalStorage();
                    updateMeetingTable();
                    generateCalendar();
                }
            } finally {
                showLoading(false);
            }
        }

        async function deleteMeetingFromFirebase(meetingId) {
            try {
                showLoading(true);
                
                if (isFirebaseConnected) {
                    await deleteDoc(doc(db, "meetings", meetingId));
                    console.log("Meeting deleted from Firebase with ID: ", meetingId);
                } else {
                    // Fallback to local storage
                    meetings = meetings.filter(meeting => meeting.id !== meetingId);
                    saveToLocalStorage();
                    updateMeetingTable();
                    generateCalendar();
                    console.log("Meeting deleted from localStorage");
                }
            } catch (error) {
                console.error("Error deleting meeting: ", error);
                // Try localStorage as fallback
                meetings = meetings.filter(meeting => meeting.id !== meetingId);
                saveToLocalStorage();
                updateMeetingTable();
                generateCalendar();
            } finally {
                showLoading(false);
            }
        }

        function listenToMeetings() {
            if (!isFirebaseConnected) {
                loadFromLocalStorage();
                return;
            }

            const q = query(collection(db, "meetings"), orderBy("tanggal", "asc"));
            
            unsubscribe = onSnapshot(q, (querySnapshot) => {
                meetings = [];
                querySnapshot.forEach((doc) => {
                    meetings.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                updateMeetingTable();
                generateCalendar();
                updateConnectionStatus(true);
                
                // Also save to localStorage as backup
                saveToLocalStorage();
            }, (error) => {
                console.error("Error getting meetings: ", error);
                updateConnectionStatus(false);
                // Load from localStorage on error
                loadFromLocalStorage();
            });
        }

        // UI Helper functions
        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = show ? 'block' : 'none';
        }

        function updateConnectionStatus(isOnline) {
            const statusElement = document.getElementById('connectionStatus');
            if (isOnline && isFirebaseConnected) {
                statusElement.className = 'connection-status status-online';
                statusElement.innerHTML = '<i class="fas fa-cloud me-1"></i>Online (Firebase)';
            } else if (!isFirebaseConnected) {
                statusElement.className = 'connection-status status-offline';
                statusElement.innerHTML = '<i class="fas fa-save me-1"></i>Offline (Local)';
            } else {
                statusElement.className = 'connection-status status-offline';
                statusElement.innerHTML = '<i class="fas fa-exclamation-triangle me-1"></i>Offline';
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 60px; right: 10px; z-index: 1050; min-width: 300px;';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        // Generate jam rapat (08:00 - 17:00)
        function generateTimeOptions() {
            const timeSelect = document.getElementById('jamRapat');
            for (let hour = 8; hour <= 17; hour++) {
                for (let minute = 0; minute < 60; minute += 30) {
                    const timeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    const option = document.createElement('option');
                    option.value = timeString;
                    option.textContent = timeString;
                    timeSelect.appendChild(option);
                }
            }
        }

        // Show/hide custom audience field
        document.getElementById('audience_lainnya').addEventListener('change', function() {
            const customDiv = document.getElementById('customAudienceDiv');
            if (this.checked) {
                customDiv.style.display = 'block';
                customDiv.classList.add('animate__animated', 'animate__fadeInDown');
            } else {
                customDiv.style.display = 'none';
            }
        });

        // Select All / Clear All functionality
        document.getElementById('selectAllBtn').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][id^="audience_"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
            if (document.getElementById('audience_lainnya').checked) {
                document.getElementById('customAudienceDiv').style.display = 'block';
            }
        });

        document.getElementById('clearAllBtn').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][id^="audience_"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            document.getElementById('customAudienceDiv').style.display = 'none';
        });

        // Cancel edit functionality
        document.getElementById('cancelEditBtn').addEventListener('click', function() {
            resetForm();
        });

        function resetForm() {
            isEditing = false;
            document.getElementById('editingId').value = '';
            document.getElementById('formTitle').textContent = 'Input Rapat Baru';
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save me-2"></i>Simpan Rapat';
            document.getElementById('cancelEditBtn').style.display = 'none';
            document.getElementById('meetingForm').reset();
            document.getElementById('customAudienceDiv').style.display = 'none';
            
            // Uncheck all audience checkboxes
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"][id^="audience_"]');
            allCheckboxes.forEach(checkbox => checkbox.checked = false);
        }

        // Generate calendar
        function generateCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                now.toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // Create calendar grid
            calendar.className = 'calendar-grid';
            calendar.style.display = 'grid';
            calendar.style.gridTemplateColumns = 'repeat(7, 1fr)';
            calendar.style.gap = '0';

            // Days of week header
            const daysOfWeek = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
            daysOfWeek.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-header-day';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });

            // Empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                emptyDay.style.visibility = 'hidden';
                calendar.appendChild(emptyDay);
            }

            // Days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                
                const dateString = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const hasMeeting = meetings.some(meeting => meeting.tanggal === dateString);
                
                if (hasMeeting) {
                    dayElement.classList.add('has-meeting');
                }
                
                calendar.appendChild(dayElement);
            }
        }

        // Update meeting table with nearest meeting highlight
        function updateMeetingTable() {
            const tbody = document.getElementById('meetingTableBody');
            const countElement = document.getElementById('meetingCount');
            
            countElement.textContent = meetings.length;
            
            if (meetings.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-4 text-muted">
                            <i class="fas fa-calendar-times fa-2x mb-2"></i><br>
                            Belum ada rapat yang dijadwalkan
                        </td>
                    </tr>
                `;
                return;
            }

            // Find the nearest upcoming meeting
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const currentTime = now.toTimeString().slice(0, 5);
            
            let nearestMeetingId = null;
            let nearestDate = null;
            
            for (const meeting of meetings) {
                const meetingDate = meeting.tanggal;
                const meetingTime = meeting.jam;
                
                // Check if meeting is today and in the future, or in future dates
                if (meetingDate > today || (meetingDate === today && meetingTime > currentTime)) {
                    if (!nearestDate || meetingDate < nearestDate || (meetingDate === nearestDate && meetingTime < meetings.find(m => m.id === nearestMeetingId)?.jam)) {
                        nearestDate = meetingDate;
                        nearestMeetingId = meeting.id;
                    }
                }
            }

            tbody.innerHTML = '';
            meetings.forEach((meeting, index) => {
                const row = document.createElement('tr');
                row.className = 'animate__animated animate__fadeInUp';
                row.style.animationDelay = `${index * 0.1}s`;
                
                // Highlight nearest meeting
                if (meeting.id === nearestMeetingId) {
                    row.classList.add('nearest-meeting-indicator');
                }
                
                const formattedDate = new Date(meeting.tanggal).toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });

                row.innerHTML = `
                    <td>
                        <div class="fw-bold">${formattedDate}</div>
                        <small class="text-muted">${meeting.jam}</small>
                    </td>
                    <td>
                        <div class="fw-bold">${meeting.keterangan}</div>
                    </td>
                    <td>
                        <div class="fw-bold">${meeting.tempat || 'Tidak ditentukan'}</div>
                    </td>
                    <td>
                        <span class="badge-custom">${meeting.pembuat}</span>
                    </td>
                    <td>
                        <div class="audience-badges">
                            ${Array.isArray(meeting.audience) ? 
                                meeting.audience.map(aud => `<span class="badge-audience me-1 mb-1">${aud}</span>`).join(' ') :
                                `<span class="badge-audience">${meeting.audience}</span>`
                            }
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-edit me-1" onclick="editMeeting('${meeting.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteMeeting('${meeting.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Edit meeting function
        window.editMeeting = function(meetingId) {
            const meeting = meetings.find(m => m.id === meetingId);
            if (!meeting) return;

            isEditing = true;
            document.getElementById('editingId').value = meetingId;
            document.getElementById('formTitle').textContent = 'Edit Rapat';
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save me-2"></i>Update Rapat';
            document.getElementById('cancelEditBtn').style.display = 'inline-block';

            // Fill form with meeting data
            document.getElementById('pembuatRapat').value = meeting.pembuat;
            document.getElementById('tempatRapat').value = meeting.tempat || '';
            document.getElementById('keteranganRapat').value = meeting.keterangan;
            document.getElementById('tanggalRapat').value = meeting.tanggal;
            document.getElementById('jamRapat').value = meeting.jam;

            // Clear all checkboxes first
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"][id^="audience_"]');
            allCheckboxes.forEach(checkbox => checkbox.checked = false);

            // Check the appropriate audience checkboxes
            const audiences = Array.isArray(meeting.audience) ? meeting.audience : [meeting.audience];
            audiences.forEach(aud => {
                // Check if it's a standard audience
                const checkbox = document.querySelector(`input[value="${aud}"]`);
                if (checkbox) {
                    checkbox.checked = true;
                } else {
                    // It's a custom audience
                    document.getElementById('audience_lainnya').checked = true;
                    document.getElementById('customAudience').value = aud;
                    document.getElementById('customAudienceDiv').style.display = 'block';
                }
            });

            // Scroll to form
            document.getElementById('meetingForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Delete meeting function
        window.deleteMeeting = async function(meetingId) {
            if (confirm('Apakah Anda yakin ingin menghapus rapat ini?')) {
                try {
                    await deleteMeetingFromFirebase(meetingId);
                    showNotification('Rapat berhasil dihapus!', 'success');
                } catch (error) {
                    showNotification('Gagal menghapus rapat. Silakan coba lagi.', 'danger');
                }
            }
        }

        // Handle form submission
        document.getElementById('meetingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get selected audiences
            const selectedAudiences = [];
            const audienceCheckboxes = document.querySelectorAll('input[type="checkbox"][id^="audience_"]:checked');
            
            audienceCheckboxes.forEach(checkbox => {
                if (checkbox.value === 'Lainnya') {
                    const customAudience = document.getElementById('customAudience').value;
                    if (customAudience.trim()) {
                        selectedAudiences.push(customAudience.trim());
                    }
                } else {
                    selectedAudiences.push(checkbox.value);
                }
            });

            // Validation
            if (selectedAudiences.length === 0) {
                showNotification('Silakan pilih minimal satu audience!', 'warning');
                return;
            }

            const meetingData = {
                pembuat: document.getElementById('pembuatRapat').value,
                tempat: document.getElementById('tempatRapat').value,
                audience: selectedAudiences,
                keterangan: document.getElementById('keteranganRapat').value,
                tanggal: document.getElementById('tanggalRapat').value,
                jam: document.getElementById('jamRapat').value
            };

            try {
                if (isEditing) {
                    const editingId = document.getElementById('editingId').value;
                    await updateMeetingInFirebase(editingId, meetingData);
                    showNotification('Rapat berhasil diupdate!', 'success');
                    resetForm();
                } else {
                    await saveMeetingToFirebase(meetingData);
                    
                    // Reset form
                    this.reset();
                    document.getElementById('customAudienceDiv').style.display = 'none';
                    // Uncheck all audience checkboxes
                    const allCheckboxes = document.querySelectorAll('input[type="checkbox"][id^="audience_"]');
                    allCheckboxes.forEach(checkbox => checkbox.checked = false);
                    
                    showNotification('Rapat berhasil disimpan!', 'success');
                }
                
                // Show success animation
                const submitBtn = document.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>Berhasil!';
                submitBtn.classList.remove('btn-primary');
                submitBtn.classList.add('btn-success');
                
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.classList.remove('btn-success');
                    submitBtn.classList.add('btn-primary');
                }, 2000);

                if (isFirebaseConnected) {
                    showNotification('Data berhasil disimpan ke Firebase!', 'success');
                } else {
                    showNotification('Data disimpan secara lokal. Akan disinkronkan saat online.', 'info');
                }
                
            } catch (error) {
                console.error('Error saving meeting:', error);
                showNotification('Data disimpan secara lokal karena masalah koneksi.', 'warning');
            }
        });

        // Initialize application
        document.addEventListener('DOMContentLoaded', async function() {
            generateTimeOptions();
            generateCalendar();
            updateMeetingTable();
            
            // Initialize connection status
            updateConnectionStatus(false);
            
            // Test Firebase connection first
            const connected = await testFirebaseConnection();
            
            if (connected) {
                // Start listening to Firebase changes
                listenToMeetings();
                showNotification('Terhubung ke Firebase!', 'success');
            } else {
                // Use local storage
                loadFromLocalStorage();
                showNotification('Mode offline - Data disimpan lokal', 'warning');
            }
            
            // Try to reconnect every 30 seconds if offline
            if (!connected) {
                setInterval(async () => {
                    if (!isFirebaseConnected) {
                        const reconnected = await testFirebaseConnection();
                        if (reconnected) {
                            listenToMeetings();
                            showNotification('Kembali online! Data akan disinkronkan', 'success');
                        }
                    }
                }, 30000);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
            }
        });

    </script>
